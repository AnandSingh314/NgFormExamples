<ng-container [formGroup]="form">
  <label for="address-section">Address</label>
  <section id="address-section">
    <app-custom-input label="Street : " formControlName="street" ></app-custom-input> <br><br>
    <app-custom-input label="City : " formControlName="city" ></app-custom-input> <br><br>
    <app-custom-input label="Country : " formControlName="country" ></app-custom-input> <br><br>
  </section>
</ng-container>
