<ng-container [formGroup]="rootFormGroup">
  <label for="name-section">Name</label>
  <section id="name-section" formGroupName="name">
    <label for="first-name">First Name : </label>
    <input type="text" id="first-name" formControlName="firstName"> <br><br>

    <label for="last-name">Last Name : </label>
    <input type="text" id="last-name" formControlName="lastName"> <br><br>
  </section>
</ng-container>
